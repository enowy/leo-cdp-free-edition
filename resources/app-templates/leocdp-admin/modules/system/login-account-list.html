<div class="row">
    <div class="col-lg-10">
        <h5 class="page-header" id="page_breadcrumb" > </h5>
    </div>
    <div class="col-lg-2 text-right" style="padding: 10px">
    	<button type="button" class="btn btn-goto-router data-control-insert" onclick="gotoLeoCdpRouter('User_Login_Editor','newuser')" >  
    		<i class="fa fa-plus-circle" aria-hidden="true"></i> New Login Account </button>
    </div>
</div>
    
<div class="container-fluid">

	<h4> All Login Accounts </h4>
    <div class="row gridholder">
    	
        <div class="col-lg-12">
            <div class="table-responsive">
                <table id="user-list" class="display" style="width:100%">
                    <thead>
                        <tr>
                         	<th>Avatar</th>
                            <th>Display Name</th>
                            <th>Login Username</th>
                            <th>Email</th>
                            <th>Created at</th>
                            <th>Updated at</th>
                            <th>Status</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                        	<th>Avatar</th>
                            <th>Display Name</th>
                            <th>Login Username</th>
                            <th>Email</th>
                            <th>Created at</th>
                            <th>Updated at</th>
                            <th>Status</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
	//FIXME 
	var canEditLoginData = false, canDisableLoginData = false;
    function initUserLoginManagement() {
        var usersession = lscache.get('usersession');
        if (usersession) {
            $('#user-list').DataTable({
                "pageLength": 25,
                "ajax": {
                    "url": baseLeoAdminUrl + '/user/list-all',
                    "type": "POST",
                    "contentType": 'application/x-www-form-urlencoded',
                    "data": function (d) {
                        d.usersession = usersession;
                        d.isLoginManagement = true;
                    },
                    "dataSrc": function ( json ) {
                    	canEditLoginData = json.canEditData;
                    	canDisableLoginData = json.canDeleteData;
                		
                		if( ! json.canInsertData ){
            				$('button.data-control-insert').attr('disabled','disabled');
            			}
                		return json.data;
                     }
                },
                "columnDefs": [
                	{
                         "render": function (data, type, row) {
                        	 var img = "<img style='max-width:32px;' src='./public/images/no-image-icon-sm.png' />";
                             if (data != "") {
                            	 img = "<img style='max-width:32px;margin:auto' src='" + data + "' />";
                             }
                             return '<div style="text-align: center;" > ' + img + '';
                         },
                         "targets": 0
                    },
                	{
                        "render": function (data, type, row) {
                        	var callJsStr = 'javascript:errorNoAuthorization()';
                        	if( canEditLoginData ){
                        		callJsStr = "#calljs-leoCdpRouter('User_Login_Editor','" + row.key + "')";
                        	}
                            return '<a class="datatable_text" title="' + data + '" href="' + callJsStr + '" >' + data + '</a>';
                        },
                        "targets": 1
                    },
                    {
                        "render": function (data, type, row) {
                        	var callJsStr = 'javascript:errorNoAuthorization()';
                        	if( canEditLoginData ){
                        		callJsStr = "#calljs-leoCdpRouter('User_Login_Editor','" + row.key + "')";
                        	}
                            return '<a class="datatable_text" title="' + data + '" href="' + callJsStr + '" >' + data + '</a>';
                        },
                        "targets": 2
                    },
                    {
                        "render": function (data, type, row) {
                        	var callJsStr = 'javascript:errorNoAuthorization()';
                        	if( canEditLoginData ){
                        		callJsStr = "#calljs-leoCdpRouter('User_Login_Editor','" + row.key + "')";
                        	}
                            return '<a class="datatable_text" title="' + data + '" href="' + callJsStr + '" >' + data + '</a>';
                        },
                        "targets": 3
                    },
                    {
                        "render": function (data, type, row) {
                            var date = LeoAdminApiUtil.formater.toDateString(data);
                            return '<div >'  + date + '</div>';
                        },
                        "targets": 4
                    },
                    {
                        "render": function (data, type, row) {
                            var date = LeoAdminApiUtil.formater.toDateString(data);
                            return '<div >'  + date + '</div>';
                        },
                        "targets": 5
                    },
                    {
                        "render": function (data, type, row) {
                        	var status = 'PENDING';
                            if (data == "1") {
                            	status = 'ACTIVE';
                            } else if (data == "2") {
                            	status = 'DISABLED';
                            } else if (data == "3") {
                            	status = 'EXPIRED';
                            }
                            return '<div class="highlight_text" >'  + status + '</div>';
                        },
                        "targets": 6
                    },
                    {
                        "render": function (data, type, row) {
                        	var label = 'REPORT VIEWER'
                            if (data == "6") {
                            	label = 'SYSTEM_ADMIN';
                            }
                            else if (data == "5") {
                            	label =  'DATA_ADMIN';
                            }
                            else if (data == "4") {
                            	label =  'DATA_OPERATOR';
                            }
                            else if (data == "3") {
                            	label =  'CUSTOMER_DATA_EDITOR';
                            }
                            else if (data == "2") {
                            	label =  'STANDARD_USER';
                            }
                            else if (data == "1") {
                            	label =  'CUSTOMER_DATA_VIEWER';
                            }
                        	return '<div class="datatable_text" >' + label + '</div>';
                        },
                        "targets": 7
                    },
                    {
                        "render": function (data, type, row) {
                        	var callJsStr = 'javascript:errorNoAuthorization()';
                        	if( canEditLoginData ){
                        		callJsStr = "#calljs-leoCdpRouter('User_Login_Editor','" + data + "')";
                        	}
                            return '<a class="control" title="Edit Login Account" href="' + callJsStr + '" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>';
                        },
                        "targets": 8
                    }
                   
                ],
                "columns": [
                	{
                        "data": "avatarUrl" // 0
                    },
                	{
                        "data": "displayName" // 1
                    },
                    {
                        "data": "userLogin" // 2
                    },
                    {
                        "data": "userEmail" // 3
                    },
                    {
                        "data": "creationTime" // 4
                    },
                    {
                        "data": "modificationTime" // 5
                    },
                    {
                        "data": "status" // 6
                    },
                    {
                        "data": "role" // 7
                    },
                    {
                        "data": "key" // 8
                    }
                ]
            });
        }
    }
</script>
