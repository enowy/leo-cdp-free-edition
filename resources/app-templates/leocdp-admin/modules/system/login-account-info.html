<div class="container-fluid" id="user_form">

    <!-- MAIN BODY here -->
    <div class="row">
		<div class="col-lg-10">
			<h5 class="page-header" id="page_breadcrumb" > </h5>
		</div>
		<div class="col-lg-2 text-right" style="padding: 10px">
	     	<button type="button" class="btn btn-info" onclick="gotoLeoCdpRouter('defaultRouter')" title="Back"  > 
	       		<i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Back
	       	</button>
	       	<button type="button" class="btn btn-success data-control-edit" onclick="saveMyLoginProfile()" title="Save Login Account"  > 
	     		<i class="fa fa-check-square-o" aria-hidden="true"></i> Save 
	     	</button>
	     </div>
	</div>
	
	<h4> My Login Account Editor </h4>
	<hr>
	<div id="error-on-save" class="alert alert-danger" style="display: none;"></div>

    <!-- MAIN BODY here -->
    <div class="row">
        <div class="col-lg-12">
        
        	<!--  Tab Navigation Items -->
		    <ul class="nav nav-tabs" data-tab-content="login_account_tabs" >
				<li class="active" >
					<a href="javascript:" data-target-tab="panel_login_account_tab_general" title="General Information" > <i class="fa fa-info-circle" aria-hidden="true"></i> General Information</a>
		       	</li>
		       	<li>
					<a href="javascript:" data-target-tab="panel_login_account_tab_permissions" title="Account Permission" > <i class="fa fa-lock" aria-hidden="true"></i> User's Role </a>
		       	</li>
		       	
		  	</ul>
		  	
		  	<!-- Tab Contents  -->
	    	<div id="login_account_tabs" class="tab-content" style="min-height: 750px;"  >
	    	
	    		<!-- tab 1 General Login Information  -->
				<div class="tab-pane active" id="panel_login_account_tab_general" >
					<div class="form-group">
	                    <label> Display Name</label>
	                    <input type="text" class="form-control" placeholder="Enter Display Name" name="displayName"
	                        autocorrect="off" autocapitalize="off" autocomplete="off"  >
	                </div>
	                <div class="form-group">
	                    <label> User Login</label>
	                    <input data-validation="length alphanumeric" data-validation-length="min4" type="text" class="form-control"
	                        placeholder="Enter User Name" name="userLogin" autocomplete="nope" autocorrect="off"
	                        autocapitalize="none" spellcheck="false">
	                </div>
	                <div class="form-group">
	                    <label> Email </label>
	                    <input data-validation="email" type="email" class="form-control" placeholder="Enter Email" name="userEmail"
	                        autocorrect="off" autocapitalize="off" autocomplete="off">
	                </div>
	                <div class="form-group">
	                    <label> Password </label>
	                    <input type="text" class="form-control" placeholder="Enter New Password" name="userPass" autocorrect="off"
	                        autocapitalize="off" autocomplete="nope">
	                </div>
	                <div class="form-group">
	                    <label> Department / Business Unit </label>
	                    <select name="businessUnit" data-placeholder="Choose Business Unit" class="select">
	                        <option value=""> No data</option>
	                        <option value="bod"> Board of Directors (BOD) </option>
	                        <option value="data_engineering_team"> Data Engineering team </option>
	                        <option value="data_science_team"> Data Science team </option>
	                        <option value="ai_team"> A.I team </option>
	                        <option value="marketing"> Marketing </option>
	                        <option value="finance"> Finance </option>
	                        <option value="operation"> Business Operation </option>
	                        <option value="logistics"> Logistics </option>
	                        <option value="customer_support"> Customer Support </option>
	                        <option value="trading"> Trading </option>
	                        <option value="purchasing"> Purchasing </option>
	                        <option value="sales_team"> Sales team </option>
	                        <option value="tech"> IT / Technology Support </option>
	                        <option value="media_agency"> Media Agency </option>
	                        <option value="sales_agent"> Sales Agent / Sales Representative </option>
	                    </select>
	                </div>
	                <div class="form-group">
	                     <label> Job Title / Job Position </label>
	                    <input type="text" class="form-control" placeholder="Enter Position" name="customData_position"
	                        autocorrect="off" autocapitalize="off" autocomplete="off">
	                </div>
	                
				</div>
				
				<!-- tab 2 Account Permissions  -->
				<div class="tab-pane" id="panel_login_account_tab_permissions" >
					<div class="action-div">
	                    <label>User's Role</label>
	                    <div class="radio" >
	                        <label><input type="radio" name="role" value="0" disabled="disabled" > 
	                        	REPORT VIEWER: the login account can access Unified Analytics Hub to view summary reports </label>
	                    </div>
	                    <hr>
	                    <div class="radio"  >
	                        <label><input type="radio" name="role" value="1" disabled="disabled"> 
	                        	CUSTOMER DATA VIEWER: the login account has permissions to view authorized customer data (profiles and segments)</label>
	                    </div>
	                    <div class="radio"  >
	                        <label><input type="radio" name="role" value="2" disabled="disabled"> 
	                        	STANDARD USER: the login account can access Unified Analytics Hub and view authorized customer data  </label>
	                    </div>
	                    <hr>
	                    <div class="radio">
	                        <label><input type="radio" name="role" value="3" disabled="disabled"> 
	                        	CUSTOMER DATA EDITOR: the login account has permissions to manage authorized customer data (profiles and segments)</label>
	                    </div>
	                    <div class="radio">
	                        <label><input type="radio" name="role" value="4" disabled="disabled"> 
	                        	DATA OPERATOR: the login account has access Unified Analytics Hub, manage Journey Data Hub and update authorized customer profiles </label>
	                    </div>
	                    <hr>
	                    <div class="radio">
	                        <label><input type="radio" name="role" value="5" disabled="disabled"> 
	                        	DATA ADMIN: the login account has full permissions to manage customer data, can manage Data Asset and Data Connector </label>
	                    </div>
	                    <div class="radio">
	                        <label><input type="radio" name="role" value="6" disabled="disabled"> 
	                        	SUPER ADMIN: the login account has full of permissions to manage system and manage all user login accounts </label>
	                    </div>
	                </div>
				</div>
	
			</div>

        </div>
        
    </div>
</div>

<hr>

<script>
    var userModel = false;

    function initMyLoginInfo() {
    	 setupTabPanels();
    	
    	 var key = currentUserProfile.key;
         var urlStr = baseLeoAdminUrl + '/user/get';
         LeoAdminApiUtil.callPostAdminApi(urlStr, {
             'key': key || 'my-login-info'
         }, function (json) {
             if (json.httpCode === 0 && json.errorMessage === '') {
                 if (json.data) {
                     userModel = json.data;
                     var date = LeoAdminApiUtil.formater.toDateString(userModel.creationTime);

                     var node = $('#user_form');
                     if (typeof userModel.key === 'string') {
                         node.find('input[name="userLogin"]').val(userModel.userLogin).attr('disabled', '');
                         node.find('input[name="status"][value=' + userModel.status + ']').attr('checked', '');
                         node.find('input[name="role"][value=' + userModel.role + ']').attr('checked', '').parent().css("font-weight","bolder");
                     } else {
                         node.find('input[name="userLogin"]').val(userModel.userLogin);
                         node.find('input[name="status"][value=1]').attr('checked', '');
                         node.find('input[name="role"][value=1]').attr('checked', '');
                     }
                     node.find('input[name="displayName"]').val(userModel.displayName);
                     node.find('input[name="userEmail"]').val(userModel.userEmail);

                     //customData
                     var position = userModel.customData.position ? userModel.customData.position : '';
                     node.find('input[name="customData_position"]').val(position);

                     var businessUnit = userModel.businessUnit ? userModel.businessUnit : '';
                     node.find('select[name="businessUnit"] option[value="' + businessUnit + '"]').attr('selected', 'selected');
                     node.find('select[name="businessUnit"]').chosen({
                         width: "100%",
                         no_results_text: "Oops, nothing found!"
                     }).trigger("chosen:updated").change(function () {
                    	 //userModel.businessUnit = $(this).val();
                     });

                     //can not delete superadmin
                     if(userModel.userLogin === 'superadmin'){
                         $('#btn_delete').hide();                        
                     }
                 }
             }
         });

    }

    
    function saveMyLoginProfile() {
        var node = $('#user_form');
        
        userModel.displayName = node.find('input[name="displayName"]').val();
        userModel.userEmail = node.find('input[name="userEmail"]').val();
        userModel.userPass = node.find('input[name="userPass"]').val();
        
        userModel.businessUnit = node.find('select[name="businessUnit"]').val();
        userModel.customData.position = node.find('input[name="customData_position"]').val();

        var urlStr = baseLeoAdminUrl + '/user/update';
        var onSaveOk = function (data) {
            iziToast.info({
	    	    title: 'Login Account Information',
	    	    onClosed: function(){
	    	    	location.reload(true)
	    	    },
	    	    message: "Updated information successfully!",
	    	    timeout: 3000
	    	});
        }

        LeoAdminApiUtil.callPostAdminApi(urlStr, userModel, function (json) {
            if (json.httpCode === 0 && json.errorMessage === '') {
                if (json.data === '') {
                    $('#error-on-save').html('Data is not valid !').show().delay(6000).fadeOut('slow');
                } else {
                    onSaveOk(json.data);
                }
            } else {
                $('#error-on-save').html(json.errorMessage).show().delay(6000).fadeOut('slow');
                LeoAdminApiUtil.logErrorPayload(json);
            }
        });
        console.log(userModel);
    }
 
</script>
